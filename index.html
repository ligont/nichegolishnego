      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
        // Only show alert if critical React mounting fails after 5 seconds
        setTimeout(() => {
           if (document.getElementById('root') && document.getElementById('root').innerHTML.includes('Загрузка')) {
               document.getElementById('loading-text').innerText = "Ошибка загрузки: " + message + ". Пожалуйста, обновите страницу.";

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from "react";
      import { createRoot } from "react-dom/client";
      import { GoogleGenAI } from "@google/genai";
      import { Menu, X, MapPin, Phone, Clock, ExternalLink, Navigation, MessageCircle, Send, Loader2 } from "lucide-react";

      // --- Custom Icons ---
      const VkIcon = ({ size = 20, className = "" }) => (

      const TelegramIcon = ({ size = 20, className = "" }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="M21.5 2L2 9.5L9 12.5L19 5L11.5 15L20 20.5L21.5 2Z" fill="currentColor" stroke="none" />
        </svg>
      );

      // --- Data ---
      const services = [
        { id: 'electro', title: 'Электроэпиляция', description: 'Единственный метод удаления волос навсегда. Безопасно, стерильно и эффективно для любой зоны.', price: '1500 ₽ / час', image: 'https://picsum.photos/id/20/800/600' },
        { id: 'massage-starvac', title: 'Аппаратный Массаж', description: 'Массаж на аппарате Старвак (Starvac). Эффективная коррекция фигуры, лимфодренаж и борьба с целлюлитом.', price: 'от 700 ₽', image: 'https://picsum.photos/id/1005/800/600' },
        { id: 'pressotherapy', title: 'Прессотерапия', description: 'Лимфодренажный массаж сжатым воздухом. Снимает отеки, улучшает кровообращение и расслабляет.', price: '400 ₽', image: 'https://picsum.photos/id/65/800/600' },
        { id: 'manicure', title: 'Маникюр', description: 'Профессиональный уход за ногтями. Качественные материалы, стерильный инструмент.', price: '1 400 – 3 000 ₽', image: 'https://picsum.photos/id/1/800/600' },
        { id: 'depilation', title: 'Депиляция (Сахар/Воск)', description: 'Гладкость кожи с использованием сахарной пасты или воска. Быстро и комфортно.', price: 'от 400 ₽', image: 'https://picsum.photos/id/21/800/600' },
        { id: 'massage-manual', title: 'Массаж лица и тела', description: 'Ручной, медицинский и косметический массаж для вашего здоровья и расслабления.', price: 'от 700 ₽', image: 'https://picsum.photos/id/66/800/600' }
      ];

      // --- Gemini Service ---
      const SALON_CONTEXT = `
      You are Alyosha (Алёша), the intelligent virtual concierge for "Ничего Лишнего" (Nothing Extra) beauty studio.
      
      **Crucial Instruction:** 
      Always introduce yourself as "Консьерж Алёша" (Concierge Alyosha).
      If asked where the owner/admin is, or in your greeting, mention that "Любы нет дома" (Lyuba is not home), but you are fully capable of helping.
      
      **Tone:** Polite, slightly humorous about Lyuba being away, professional, minimalist.
      **Language:** Russian.

      **Salon Details:**
      - **Name:** Ничего Лишнего
      - **Location:** Biysk, Petra Merlina street, 67/1.
      - **Working Hours:** Mon-Fri 10:00 - 19:00. Sat-Sun Closed.
      - **Phone:** +7 (963) 571-08-22

      **Services & Prices:**
      1. **Electroepilation:** 1500 RUB / hour.
      2. **Manicure:** 1400 – 3000 RUB.
      3. **Depilation (Sugaring & Wax):** From 400 RUB.
      4. **Pressotherapy:** 400 RUB.
      5. **Massage:** Manual, Starvac, Face. Starts from 700 RUB.

      **Your Role:**
      - Answer questions.
      - If user wants to book, ask for date/phone so admin can contact them later.
      `;

      let chatSession = null;

      const sendMessageToGemini = async (currentHistory, newMessage) => {
        try {
          // IMPORTANT: Insert API KEY here for production.
          const apiKey = ""; 
          
          if (!apiKey) {
             console.warn("API Key is missing.");
             return "Для работы Алёши требуется ключ. Пожалуйста, сообщите администратору.";
          }

          const ai = new GoogleGenAI({ apiKey: apiKey });

          if (!chatSession) {
            chatSession = ai.chats.create({
              model: 'gemini-3-pro-preview',
              config: { systemInstruction: SALON_CONTEXT },
              history: currentHistory.map(msg => ({
                role: msg.role,
                parts: [{ text: msg.text }],
              })),
            });
          }

          const response = await chatSession.sendMessage({ message: newMessage });
          return response.text || "Извините, я задумался. Повторите?";
        } catch (error) {
          console.error("Gemini API Error:", error);
          return "Произошла ошибка связи. Попробуйте позже.";
        }
      };

      // --- Components ---
      
      const Button = ({ variant = 'primary', className = '', children, ...props }) => {
        const baseStyles = "relative z-10 px-6 py-3 transition-all duration-300 font-sans tracking-wide text-sm uppercase font-semibold active:scale-95 cursor-pointer touch-manipulation";
        const variants = {
          primary: "bg-salon-dark text-white hover:bg-[#3D4F41] border border-transparent shadow-md hover:shadow-lg",
          outline: "bg-transparent text-salon-dark border border-salon-dark hover:bg-salon-dark hover:text-white",
          ghost: "bg-transparent text-salon-dark hover:text-[#5F7A65] hover:bg-salon-dark/5"
        };
        return <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>{children}</button>;
      };

      const ServiceCard = ({ service }) => {
        return (
          <div className="group relative overflow-hidden bg-white shadow-sm hover:shadow-xl transition-shadow duration-500 rounded-lg">
            <div className="h-64 overflow-hidden bg-gray-100">
              <img src={service.image} alt={service.title} loading="lazy" width="800" height="600" className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" />
            </div>
            <div className="p-8">
              <h3 className="text-2xl font-serif text-salon-dark mb-3">{service.title}</h3>
              <p className="text-gray-600 font-sans leading-relaxed mb-6">{service.description}</p>
              <div className="flex justify-between items-center border-t border-gray-100 pt-4">
                <span className="text-lg font-medium text-gray-500">От</span>
                <span className="text-xl font-bold text-salon-dark">{service.price}</span>
              </div>
            </div>
          </div>
        );
      };

      const ChatWidget = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: 'model', text: 'Здравствуйте я Консьерж Алеша , Любы нет дома но я могу ответить на все ваши вопросы.' }
        ]);
        const [inputValue, setInputValue] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };
        useEffect(() => { if (isOpen) scrollToBottom(); }, [messages, isOpen]);

        const handleSendMessage = async (e) => {
          e?.preventDefault();
          if (!inputValue.trim() || isLoading) return;
          const userMessage = { role: 'user', text: inputValue };
          setMessages(prev => [...prev, userMessage]);
          setInputValue('');
          setIsLoading(true);
          
          const responseText = await sendMessageToGemini(messages, userMessage.text);
          setMessages(prev => [...prev, { role: 'model', text: responseText }]);
          setIsLoading(false);
        };

        return (
          <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end" itemScope itemType="https://schema.org/ContactPoint">
             <meta itemProp="contactType" content="customer support" />
             <meta itemProp="availableLanguage" content="Russian" />
            {isOpen && (
              <div className="mb-4 w-96 max-w-[90vw] h-[500px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-100 animate-in slide-in-from-bottom-10 fade-in duration-300">
                <div className="bg-salon-dark p-4 flex justify-between items-center text-white">
                  <div className="flex items-center gap-3">
                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                    <div><h3 className="font-serif font-medium">Алёша</h3><p className="text-xs text-gray-400">Консьерж</p></div>
                  </div>
                  <button onClick={() => setIsOpen(false)} className="text-gray-400 hover:text-white transition-colors"><X size={20} /></button>
                </div>
                <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 scrollbar-hide">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-salon-dark text-white rounded-br-none' : 'bg-white text-gray-800 shadow-sm border border-gray-100 rounded-bl-none'}`}>{msg.text}</div>
                    </div>
                  ))}
                  {isLoading && (
                    <div className="flex justify-start">
                      <div className="bg-white p-3 rounded-2xl rounded-bl-none shadow-sm border border-gray-100 flex items-center gap-2">
                        <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                        <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                        <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                      </div>
                    </div>
                  )}
                  <div ref={messagesEndRef} />
                </div>
                <form onSubmit={handleSendMessage} className="p-4 bg-white border-t border-gray-100">
                  <div className="relative">
                    <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} placeholder="Спросите Алёшу..." className="w-full pl-4 pr-12 py-3 bg-gray-50 rounded-xl border border-transparent focus:bg-white focus:border-salon-dark focus:ring-0 outline-none transition-all text-sm" />
                    <button type="submit" disabled={isLoading || !inputValue.trim()} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-salon-dark disabled:opacity-30 hover:bg-gray-200 rounded-lg transition-colors">{isLoading ? <Loader2 size={18} className="animate-spin" /> : <Send size={18} />}</button>
                  </div>
                </form>
              </div>
            )}
            <button onClick={() => setIsOpen(!isOpen)} className={`group flex items-center justify-center w-14 h-14 rounded-full shadow-lg transition-all duration-300 ${isOpen ? 'bg-gray-200 text-salon-dark rotate-90' : 'bg-salon-dark text-white hover:scale-105'}`}>{isOpen ? <X size={24} /> : <MessageCircle size={24} />}</button>
          </div>
        );
      };

      // --- App Component ---
      
      const App = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll, { passive: true });
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const openMap = (type) => {
          if (type === 'yandex') {
            const query = "Ничего Лишнего Бийск Петра Мерлина 67/1";
            window.open(`https://yandex.ru/maps/?text=${encodeURIComponent(query)}`, '_blank', 'noopener,noreferrer');
          } else {
             // Google Maps with coordinates
            const lat = 52.528407;
            const lng = 85.161699;
            window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`, '_blank', 'noopener,noreferrer');
          }
        };

        const scrollToSection = (e, id) => {
          e.preventDefault();
          setIsMobileMenuOpen(false);
          const element = document.getElementById(id);
          if (element) {
            const headerOffset = 80;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
          }
        };

        return (
          <div className="min-h-screen font-sans text-salon-dark bg-salon-cream selection:bg-salon-dark selection:text-white">
            <header className={`fixed w-full z-40 transition-all duration-500 ${isScrolled ? 'bg-salon-cream/95 backdrop-blur-md shadow-sm py-2' : 'bg-transparent py-4'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <a href="#" onClick={(e) => scrollToSection(e, 'hero')} className="flex items-center gap-3 group">
                  <img src="https://www.dropbox.com/scl/fi/c8ra29l2tpy4dknqwvsv1/ikon.jpg?rlkey=83vucg0kqwbz0umv7f5jk1dn1&st=o48ey4zn&dl=1" alt="Ничего Лишнего Логотип" width="64" height="64" className="h-16 w-auto object-contain transition-transform duration-300 group-hover:scale-105" />
                </a>
                <div className="hidden md:flex space-x-8 items-center">
                  {['О нас', 'Услуги', 'Контакты'].map((item) => (
                    <a key={item} href={`#${item.toLowerCase().replace(' ', '-')}`} onClick={(e) => scrollToSection(e, item.toLowerCase().replace(' ', '-'))} className="text-sm uppercase tracking-widest font-medium hover:text-salon-gold transition-colors cursor-pointer">{item}</a>
                  ))}
                  <a href="tel:+79635710822" className="flex items-center gap-2 text-salon-dark font-bold hover:text-salon-gold transition-colors"><Phone size={18} /><span>+7 (963) 571-08-22</span></a>
                </div>
                <div className="hidden md:block">
                  <Button variant="primary" onClick={() => window.open('https://t.me/nichegolichnego', '_blank', 'noopener,noreferrer')}>Записаться</Button>
                </div>
                <button className="md:hidden text-salon-dark p-2" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} aria-label="Toggle menu">{isMobileMenuOpen ? <X size={28} /> : <Menu size={28} />}</button>
              </div>
              {isMobileMenuOpen && (
                <div className="md:hidden absolute top-full left-0 w-full bg-salon-cream shadow-xl py-8 flex flex-col items-center space-y-6 animate-in slide-in-from-top-5 border-t border-salon-dark/10">
                  {['О нас', 'Услуги', 'Контакты'].map((item) => (
                    <a key={item} href={`#${item.toLowerCase().replace(' ', '-')}`} className="text-lg font-serif" onClick={(e) => scrollToSection(e, item.toLowerCase().replace(' ', '-'))}>{item}</a>
                  ))}
                   <a href="tel:+79635710822" className="flex items-center gap-2 font-bold text-lg"><Phone size={20} /><span>Позвонить</span></a>
                  <div className="flex gap-4 mt-4">
                       <a href="https://t.me/nichegolichnego" target="_blank" rel="noopener noreferrer" className="p-3 bg-white rounded-full text-salon-dark shadow-sm" aria-label="Telegram"><TelegramIcon size={24} /></a>
                       <a href="https://vk.com/id794495814" target="_blank" rel="noopener noreferrer" className="p-3 bg-white rounded-full text-salon-dark shadow-sm" aria-label="VKontakte"><VkIcon size={24} /></a>
                  </div>
                </div>
              )}
            </header>

            <main>
              <section id="hero" className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                  <img src="https://www.dropbox.com/scl/fi/2m7xupsdx6xgcxg3f210o/tema.jpg?rlkey=cr07wg2rer8emxvhw3lgmyb34&st=1e3r4iog&dl=1" alt="Интерьер салона Ничего Лишнего" className="w-full h-full object-cover" fetchPriority="high" />
                  <div className="absolute inset-0 bg-salon-cream/30 mix-blend-overlay"></div>
                  <div className="absolute inset-0 bg-black/10"></div>
                </div>
